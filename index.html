<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- <main class="wrapper"> -->
    <div class="todo container">
      <h1 id="title">TodoList</h1>
      <div class="todo-layout">
        <div class="todo-task">
          <div class="todo-title">
          <h2 class="task">Task</h2>
        </div>
          <div class="todo-checkbox">
            <input
              type="checkbox"
              value="None"
              id="todo-checkbox"
              class="checkbox"
              name="check"
              checked
            />
            <label for="todo-checkbox"><span>Hang out with Thinh</span></label>
          </div>
          <div class="todo-checkbox">
            <input
              type="checkbox"
              value="None"
              id="todo-checkbox2"
              class="checkbox"
              name="check"
              checked
            />
            <label for="todo-checkbox2"><span>Hang out with Thinh</span></label>
          </div>
          <div class="todo-checkbox">
            <input
              type="checkbox"
              value="None"
              id="todo-checkbox3"
              class="checkbox"
              name="check"
              checked
            />
            <label for="todo-checkbox3"><span>Hang out with Thinh</span></label>
          </div>
          <div class="todo-checkbox">
            <input
              type="checkbox"
              value="None"
              id="todo-checkbox4"
              class="checkbox"
              name="check"
              checked
            />
            <label for="todo-checkbox4"><span>Hang out with Thinh</span></label>
          </div>
        </div>
        <div class="todo-status">
          <div class="title">
            <h2 class="status">Status</h2>
          </div>
          <div class="todo-priority">
            <div class="high priority">High</div>
            <div class="medium priority">Medium</div>
            <div class="low priority">Low</div>
            <div class="done priority">Done</div>
          </div>
        </div>
        <div class="todo-remove ">
          <div class="title">
            <h2 class="remove">Remove</h2>
          </div>
          <div id="removebtn">
            <div class="removebtn1 remove">
            <button  type="button">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <div class="removebtn2 remove">
            <button  type="button">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <div class="removebtn3  remove">
            <button  type="button">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <div class="removebtn4 remove">
            <button  type="button">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          </div>
        </div>
      </div>
      <div id="addTask" class="submit">
        <button type="button">Add Task</button>
      </div>
    </div>
    <!-- </main> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
